<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>TMBViatges</title>
	<link rel="shortcut icon" href="./img/favicon.png"/>
</head>
<body>
	<header>
		<img id="logo" src="./img/Logo-TMB.png"/>
		<div id="header-content">
			<button id="goto-lines">Veure línies</button>
		</div>
	</header>

	<div id="error-message" style='display:none'></div>

	<div id="content" style="display:none">
		<div class="tornar-btn-container">
			<button class="back-button">Tornar</button>
		</div>

		<div id="preus"></div>

		<div class="tornar-btn-container">
			<button class="back-button">Tornar</button>
		</div>
		
	</div>

	<template id="result-template" style="display:none">
		<div class="result">
			<div class="head"></div>
			<div class="subhead">S'hauran fet servir: <span class="count"></span> (cost: <span class="cost"></span>)</div>
			<div class="sobres" style="display:none">
				<div class="usos" style="display:none">Sobrarien <span class="n-usos"></span> viatges a partir del dia <span class="dia"></span>.</div>
				<div class="dies" style="display:none">Sobrarien <span class="n-dies"></span> dies a partir del dia <span class="dia"></span>.</div>
				<div class="usos-dies" style="display:none">Sobrarien <span class="n-dies"></span> dies i <span class="n-usos"></span> viatges a partir del dia <span class="dia"></span>.</div>
			</div>
			<div class="no-sobres" style="display:none">No haurà sobrat cap viatge</div>
		</div>
	</template>

	<script type="text/javascript" src="./js/bundle.js"></script>

	<footer>Aplicació no oficial de TMB</footer>
</body>
</html>
